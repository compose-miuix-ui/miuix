name: Build Docs Page

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Build Docs
        run: |
          ./gradlew :miuix:dokkaGenerate
          mkdir -p ./docs/public/dokka
          mv ./miuix/build/dokka/html/* ./docs/public/dokka
          ./gradlew :docs:demo:jsBrowserDistribution
          mkdir -p ./docs/public/compose
          mv ./docs/demo/build/dist/js/productionExecutable/* ./docs/public/compose
          ./gradlew :docs:iconGen:generateIcons
          cd ./docs
          yarn install
          yarn docs:build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs/.vitepress/dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4